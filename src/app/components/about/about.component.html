<div class="flex-col section">

    <div class="flex-col plug">
        <h2></h2>
    </div>

    <!-- For Desktop Version -->
    <div class="wrapper h-100 flex-row center-row" *ngIf="!isMobile">

        <!-- Card template -->
        <mat-card *ngFor="let card of cards" class="h-100 card" [class.selected]="selectedCardId === card.id"
            (click)="selectCard(card.id)">

            <!-- Card text content -->
            <div class="w-h-100 card__background" [ngStyle]="{'background-image': 'url(' + card.image + ')'}"></div>
            <mat-card-header class="card__header">
                <mat-card-title>{{ card.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card__content">
                <span *ngIf="selectedCardId === card.id">{{ card.contentLong }}</span>
                <span *ngIf="selectedCardId !== card.id">{{ card.contentShort }}</span>
            </mat-card-content>

            <!-- Arrows display on the edge cards -->
            <div *ngIf="card.id === 0 && selectedCardId !== card.id" class="arrow-layer" (click)="prevImage($event)">
                <mat-icon>arrow_back_ios_new</mat-icon>
            </div>
            <div *ngIf="card.id === 2 && selectedCardId !== card.id" class="arrow-layer" (click)="nextImage($event)">
                <mat-icon>arrow_forward_ios_new</mat-icon>
            </div>

        </mat-card>
    </div>

    <!-- For Mobile Version -->
    <app-gallery *ngIf="isMobile" [slides]="cards" preset="gallery"></app-gallery>
