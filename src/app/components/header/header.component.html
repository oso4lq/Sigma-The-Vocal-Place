<mat-toolbar class="flex-row center-row header">

    <!-- Menu icon for mobile view -->
    <div class="flex-row h-100 menu-icon" [class.shake]="isMenuOpen">
        <button mat-icon-button (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <!-- Sigma Logo -->
    <div class="flex-col h-100 center-row logo sigma-font" (click)="scrollToSection('home-section')">
        <span class="logo__label">ΣΙΓΜΑ</span>
        <span class="logo__sublabel">the vocal place</span>
    </div>

    <!-- Desktop menu buttons -->
    <div class="flex-row center-row menu">
        <button id="home-button" mat-button mat-raised-button data-section="home-section"
            (click)="scrollToSection('home-section')">
            Главная
        </button>
        <button id="about-button" mat-button mat-raised-button data-section="about-section"
            (click)="scrollToSection('about-section')">
            О ΣΙΓΜΑ
        </button>

        <button id="swiper-button" mat-button mat-raised-button data-section="classes-section">
            
            <div class="swiper-container swiper-sections" [class.first-section]="swiperSectionID === 0"
                [class.second-section]="swiperSectionID === 1" [class.third-section]="swiperSectionID === 2">
                <div class="swiper-wrapper sections-wrapper">
                    <p class="swiper-slide sections-slide" (click)="scrollToSection('classes-section')"
                        id="classes-button">Занятия</p>
                    <p class="swiper-slide sections-slide" (click)="scrollToSection('tutor-section')" id="tutor-button">
                        Преподаватель</p>
                    <p class="swiper-slide sections-slide" (click)="scrollToSection('studio-section')"
                        id="studio-button">Студия</p>
                </div>
            </div>
        </button>

        <button id="contact-button" mat-button mat-raised-button data-section="contacts-section"
            (click)="scrollToSection('contacts-section')">
            Контакты
        </button>
        <button mat-button mat-raised-button class="action-btn">
            Записаться
        </button>
        <!-- <button mat-icon-button>
            Аккаунт
        </button> -->
    </div>

    <!-- Links to the social media -->
    <app-social-media class="h-100"></app-social-media>

    <!-- Piano keys -->
    <div class="piano-keys" style="display: none;">
        <div class="white-key"></div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key"></div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
    </div>

</mat-toolbar>

<!-- Dropdown menu for mobile view -->
<div class="dropdown-background" (click)="closeMenu()">
    <div class="menu-dropdown" (click)="$event.stopPropagation()">
        <button mat-button mat-raised-button class="action-btn">Записаться</button>
        <button mat-button mat-raised-button data-section="home-section" (click)="scrollToSection('home-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>home</mat-icon>Главная
            </div>
        </button>
        <button mat-button mat-raised-button data-section="about-section" (click)="scrollToSection('about-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>functions</mat-icon>О ΣΙΓΜΑ
            </div>
        </button>
        <button mat-button mat-raised-button data-section="classes-section"
            (click)="scrollToSection('classes-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>music_note</mat-icon>Занятия
            </div>
        </button>
        <button mat-button mat-raised-button data-section="tutor-section" (click)="scrollToSection('tutor-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>school</mat-icon>Преподаватель
            </div>
        </button>
        <button mat-button mat-raised-button data-section="studio-section" (click)="scrollToSection('studio-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>mic</mat-icon>Студия
            </div>
        </button>
        <button mat-button mat-raised-button data-section="contacts-section"
            (click)="scrollToSection('contacts-section')">
            <div class="flex-row center-row button-content">
                <mat-icon>mail</mat-icon>Контакты
            </div>
        </button>
        <!-- <button mat-icon-button><mat-icon>account_circle</mat-icon>Аккаунт</button> -->
    </div>
</div>
