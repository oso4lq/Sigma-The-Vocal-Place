<mat-toolbar class="flex-row center-row header">

    <!-- Menu icon for mobile view -->
    <div class="flex-row h-100 menu-icon" [class.shake]="isMenuOpen">
        <button mat-icon-button (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <!-- Sigma Logo -->
    <div [routerLink]="['/']" [queryParams]="{ section: 'home-section' }"
        class="flex-col h-100 center-row logo sigma-font">
        <span class="logo__label">ΣΙΓΜΑ</span>
        <span class="logo__sublabel">the vocal place</span>
    </div>

    <!-- Desktop menu buttons -->
    <div class="flex-row center-row menu andika-regular">
        <button [routerLink]="['/']" [queryParams]="{ section: 'home-section' }" id="home-button" mat-button
            mat-raised-button data-section="home-section">
            Главная
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'about-section' }" id="about-button" mat-button
            mat-raised-button data-section="about-section">
            О ΣΙΓΜΑ
        </button>

        <button id="swiper-button" mat-button mat-raised-button data-section="classes-section">
            <div class="swiper-container swiper-sections" [class.first-section]="swiperSectionID === 1"
                [class.second-section]="swiperSectionID === 2" [class.third-section]="swiperSectionID === 3">
                <div class="swiper-wrapper sections-wrapper">
                    <p [routerLink]="['/']" [queryParams]="{ section: 'classes-section' }"
                        class="swiper-slide sections-slide" [class.default-no-section]="swiperSectionID === 0"
                        id="classes-button">
                        Занятия
                    </p>
                    <p [routerLink]="['/']" [queryParams]="{ section: 'tutor-section' }"
                        class="swiper-slide sections-slide" [class.default-no-section]="swiperSectionID === 0"
                        id="tutor-button">
                        Преподаватель
                    </p>
                    <p [routerLink]="['/']" [queryParams]="{ section: 'studio-section' }"
                        class="swiper-slide sections-slide" [class.default-no-section]="swiperSectionID === 0"
                        id="studio-button">
                        Студия
                    </p>
                </div>
            </div>
        </button>

        <button [routerLink]="['/']" [queryParams]="{ section: 'contacts-section' }" id="contact-button" mat-button
            mat-raised-button data-section="contacts-section">
            Контакты
        </button>
        <button id="action-button" mat-button mat-raised-button class="action-btn" (click)="openForm()">
            Записаться
        </button>
        <!-- <button mat-icon-button>
            Аккаунт
        </button> -->
    </div>

    <!-- Links to the social media -->
    <app-social-media class="h-100"></app-social-media>

</mat-toolbar>

<!-- Dropdown menu for mobile view -->
<div class="dropdown-background andika-regular" (click)="closeMenu()">
    <div class="menu-dropdown" (click)="$event.stopPropagation()">
        <button [routerLink]="['/']" [queryParams]="{ section: 'home-section' }" mat-button mat-raised-button
            data-section="home-section">
            <div class="flex-row center-row button-content">
                <mat-icon>home</mat-icon>Главная
            </div>
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'about-section' }" mat-button mat-raised-button
            data-section="about-section">
            <div class="flex-row center-row button-content">
                <mat-icon>functions</mat-icon>О ΣΙΓΜΑ
            </div>
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'classes-section' }" mat-button mat-raised-button
            data-section="classes-section">
            <div class="flex-row center-row button-content">
                <mat-icon>music_note</mat-icon>Занятия
            </div>
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'tutor-section' }" mat-button mat-raised-button
            data-section="tutor-section">
            <div class="flex-row center-row button-content">
                <mat-icon>school</mat-icon>Преподаватель
            </div>
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'studio-section' }" mat-button mat-raised-button
            data-section="studio-section">
            <div class="flex-row center-row button-content">
                <mat-icon>mic</mat-icon>Студия
            </div>
        </button>
        <button [routerLink]="['/']" [queryParams]="{ section: 'contacts-section' }" mat-button mat-raised-button
            data-section="contacts-section">
            <div class="flex-row center-row button-content">
                <mat-icon>mail</mat-icon>Контакты
            </div>
        </button>
        <button mat-button mat-raised-button class="action-btn" (click)="openForm()">Записаться</button>
        <!-- <button mat-icon-button><mat-icon>account_circle</mat-icon>Аккаунт</button> -->
    </div>
</div>
