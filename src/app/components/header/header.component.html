<mat-toolbar class="flex-row center-row">

    <div class="flex-row flex-grow grower"></div>

    <div class="flex-row wrapper">
        <!-- Menu icon for mobile view -->
        <div class="flex-row h-100 menu-icon" [class.shake]="isMenuOpen">
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <!-- Sigma Logo -->
        <div (click)="navigateToSection(MainSections.Home)" class="flex-col h-100 center-row logo sigma-font">
            <span class="logo__label">ΣΙΓΜΑ</span>
            <span class="logo__sublabel">вокальное место</span>
        </div>

        <!-- Desktop menu buttons -->
        <div class="flex-row center-row h-100 flex-grow menu andika-regular">
            <button (click)="navigateToSection(MainSections.Home)" id="home-button" mat-button mat-raised-button
                data-section="home-section">
                Главная
            </button>
            <button (click)="navigateToSection(MainSections.About)" id="about-button" mat-button mat-raised-button
                data-section="about-section">
                О ΣΙΓΜΑ
            </button>

            <button id="swiper-button" mat-button mat-raised-button data-section="classes-section">
                <div class="swiper-container swiper-sections" [class.first-section]="swiperSectionID === 1"
                    [class.second-section]="swiperSectionID === 2" [class.third-section]="swiperSectionID === 3">
                    <div class="swiper-wrapper sections-wrapper">
                        <p (click)="navigateToSection(MainSections.Classes)"
                            class="flex-row center-all swiper-slide sections-slide"
                            [class.default-no-section]="swiperSectionID === 0" id="classes-button">
                            Занятия
                        </p>
                        <p (click)="navigateToSection(MainSections.Tutor)"
                            class="flex-row center-all swiper-slide sections-slide"
                            [class.default-no-section]="swiperSectionID === 0" id="tutor-button">
                            Преподаватель
                        </p>
                        <p (click)="navigateToSection(MainSections.Studio)"
                            class="flex-row center-all swiper-slide sections-slide"
                            [class.default-no-section]="swiperSectionID === 0" id="studio-button">
                            Студия
                        </p>
                    </div>
                </div>
            </button>

            <button (click)="navigateToSection(MainSections.Contacts)" id="contact-button" mat-button mat-raised-button
                data-section="contacts-section">
                Контакты
            </button>
            <button id="action-button" mat-button mat-raised-button class="action-btn" (click)="openForm()">
                Записаться
            </button>
            <button id="account-button" mat-icon-button (click)="handleLogin()">
                <mat-icon *ngIf="!currentUserData()">login</mat-icon>
                <img *ngIf="currentUserData() as userData" [src]="userData.img || imgDefault" alt="userpic">
            </button>
        </div>

        <!-- Links to the social media -->
        <app-social-media class="h-100"></app-social-media>
    </div>

    <div class="flex-row flex-grow grower"></div>

</mat-toolbar>

<!-- Dropdown menu for mobile view -->
<div class="dropdown-background andika-regular" (click)="closeMenu()">
    <div class="flex-col menu-dropdown" (click)="$event.stopPropagation()">
        <button (click)="navigateToSection(MainSections.Home)" mat-button mat-raised-button data-section="home-section">
            <div class="flex-row center-row button-content">
                <mat-icon>home</mat-icon>Главная
            </div>
        </button>
        <button (click)="navigateToSection(MainSections.About)" mat-button mat-raised-button
            data-section="about-section">
            <div class="flex-row center-row button-content">
                <mat-icon>functions</mat-icon>О ΣΙΓΜΑ
            </div>
        </button>
        <button (click)="navigateToSection(MainSections.Classes)" mat-button mat-raised-button
            data-section="classes-section">
            <div class="flex-row center-row button-content">
                <mat-icon>music_note</mat-icon>Занятия
            </div>
        </button>
        <button (click)="navigateToSection(MainSections.Tutor)" mat-button mat-raised-button
            data-section="tutor-section">
            <div class="flex-row center-row button-content">
                <mat-icon>school</mat-icon>Преподаватель
            </div>
        </button>
        <button (click)="navigateToSection(MainSections.Studio)" mat-button mat-raised-button
            data-section="studio-section">
            <div class="flex-row center-row button-content">
                <mat-icon>mic</mat-icon>Студия
            </div>
        </button>
        <button (click)="navigateToSection(MainSections.Contacts)" mat-button mat-raised-button
            data-section="contacts-section">
            <div class="flex-row center-row button-content">
                <mat-icon>mail</mat-icon>Контакты
            </div>
        </button>
        <div class="flex-row flex-grow">
            <button id="account-button" mat-button mat-raised-button (click)="handleLogin()">
                <div class="flex-row center-row button-content">
                    <ng-container *ngIf="!currentUserData()"><mat-icon>login</mat-icon> Войти</ng-container>
                    <ng-container *ngIf="currentUserData()"><mat-icon>account_circle</mat-icon> Аккаунт</ng-container>
                </div>
            </button>
            <button mat-button mat-raised-button class="action-btn" (click)="openForm()">Записаться</button>
        </div>
    </div>
</div>
