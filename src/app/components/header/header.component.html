<mat-toolbar class="flex-row center-row header">

    <div class="flex-col h-100 center-row logo sigma-font" (click)="scrollToSection('home-section')">
        <span class="logo__label">ΣΙΓΜΑ</span>
        <span class="logo__sublabel">the vocal place</span>
    </div>

    <div class="flex-row center-row menu">
        <button id="home-button" mat-button mat-raised-button data-section="home-section"
            (click)="scrollToSection('home-section')">
            ГЛАВНАЯ
        </button>
        <button id="about-button" mat-button mat-raised-button data-section="about-section"
            (click)="scrollToSection('about-section')">
            О ΣΙΓΜΑ
        </button>
        <button id="classes-button" mat-button mat-raised-button data-section="classes-section"
            (click)="scrollToSection('classes-section')">
            ЗАНЯТИЯ
        </button>
        <button id="contact-button" mat-button mat-raised-button data-section="contacts-section"
            (click)="scrollToSection('contacts-section')">
            КОНТАКТЫ
        </button>
        <button mat-icon-button>
            АККАУНТ
        </button>
    </div>

    <div class="flex-row center-row h-100 social">
        <div class="social__item">VK</div>
        <div class="social__item">Tg</div>
        <div class="social__item">In</div>
        <div class="social__item">Fb</div>
    </div>

    <div class="piano-keys" style="display: none;">
        <div class="white-key"></div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key"></div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
        <div class="white-key">
            <div class="black-key"></div>
        </div>
    </div>

</mat-toolbar>
