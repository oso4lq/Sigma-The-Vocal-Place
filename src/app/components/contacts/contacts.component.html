<div class="section">

    <div class="flex-col plug">
        <h2>Contact me</h2>
    </div>

    <div class="h-100 content">

        <div class="contact-info">
            <p>Email: <a href="mailto:info@sigmavocalplace.com">{{"info@sigmavocalplace.com"}}</a></p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Vocal Lane, Music City</p>
        </div>

        <mat-card>
            <mat-card-header>
                <mat-card-title>КОНТАКТЫ</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Your name">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Your email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Message</mat-label>
                        <textarea matInput placeholder="Your message"></textarea>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Send</button>
                </form>
            </mat-card-content>
        </mat-card>

    </div>

    <!-- div mapbox -->

</div>
