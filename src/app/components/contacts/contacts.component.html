<mat-card>
    <mat-card-header>
        <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Your email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Your message"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary">Send</button>
        </form>
    </mat-card-content>
</mat-card>
